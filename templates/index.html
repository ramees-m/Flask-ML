<!DOCTYPE html>
<html>
<head>
    <title>AI Clinical Drug Advisor</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('/static/Screenshot 2025-11-19 123449 (1).jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
    width: 440px;
    margin: 80px auto;
    background: rgba(255, 255, 255, 0.10);
    padding: 35px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.25);
    box-shadow: 0 8px 32px rgba(0,0,0,0.4);
}


        h2 {
    text-align: center;
    color: #fff;
    font-size: 26px;
    font-weight: 700;
    margin-bottom: 22px;
    text-shadow: 0px 0px 8px rgba(0,255,180,0.8);
}

       label {
    font-weight: 500;
    color: #e0e0e0;
    font-size: 15px;
    margin-top: 12px;
    display: block;
}


        input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    background: rgba(255,255,255,0.15);
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.4);
    color: white;
    outline: none;
    backdrop-filter: blur(4px);
    font-size: 15px;
}

input:focus, select:focus {
    border-color: #00eaff;
    box-shadow: 0 0 8px rgba(0,255,255,0.7);
}


        .btn {
    width: 100%;
    padding: 12px;
    margin-top: 18px;
    background: linear-gradient(90deg, #007bff, #00eaff);
    color: white;
    border: none;
    font-size: 17px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
    box-shadow: 0px 0px 10px rgba(0,150,255,0.7);
}

.btn:hover {
    transform: scale(1.03);
    box-shadow: 0px 0px 20px rgba(0,200,255,1);
}

        .result {
    margin-top: 20px;
    padding: 14px;
    background: rgba(0,255,170,0.15);
    color: #0aff7f;
    text-align: center;
    border-radius: 10px;
    border: 1px solid rgba(0,255,170,0.5);
    font-weight: 600;
    backdrop-filter: blur(5px);
}

    </style>

</head>
<body>

    <div class="container">
        <h2>AI Clinical Drug Advisor</h2>

        <form action="/predict" method="post">

            <label>Age:</label>
            <input type="number" name="age" required>

            <label>Sex:</label>
            <select name="sex">
                <option value="F">Female (F)</option>
                <option value="M">Male (M)</option>
            </select>

            <label>BP:</label>
            <select name="bp">
                <option value="HIGH">HIGH</option>
                <option value="LOW">LOW</option>
                <option value="NORMAL">NORMAL</option>
            </select>

            <label>Cholesterol:</label>
            <select name="chol">
                <option value="HIGH">HIGH</option>
                <option value="LOW">LOW</option>
            </select>

            <label>Na_to_K:</label>
            <input type="number" step="0.001" name="na_k" required>

            <button type="submit" class="btn">Predict</button>
        </form>

        {% if prediction_text %}
        <div class="result">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

</body>
</html>
